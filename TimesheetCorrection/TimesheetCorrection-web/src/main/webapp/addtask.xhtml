<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Ajouter Taches</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
      
     
        <script type="text/javascript">    
    PrimeFaces.locales['de'] = {
        closeText: 'Schließen',
        prevText: 'Zurück',
        nextText: 'Weiter',
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        FirstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        currentText: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag'
    };
</script>
 
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>
 
 
<h:form id="form">

    <p:growl id="msgs" showDetail="true" />
<p:fieldset legend="Ajouter Tache" style="margin-bottom:20px">     
    
    
    
    <br />
	     	
	        
	        <br />
	        <h3>Nom tache :</h3>
	        <span class="ui-float-label">
       <p:inputText id="float-input" value="#{tacheBean.nom}" />
       <p:outputLabel for="@previous"  />
   </span>
         <br />
	
	     
	
	        
			<h3>Date Debut :</h3>
        	<p:calendar id="datetime" value="#{tacheBean.dateDeb}" pattern="dd/MM/yyyy HH:mm:ss" />
	        
	        <br />
	        
	        <h3>Date Fin :</h3>
        	<p:calendar id="datetime1"  value="#{tacheBean.dateFin}" pattern="dd/MM/yyyy HH:mm:ss" />
	        
	        
	        <br />
	        
	        <h3>Date Fin Reelle :</h3>
	         
        	<p:calendar id="datetime2"  value="#{tacheBean.date_fin_real}" pattern="dd/MM/yyyy HH:mm:ss" />
	        
	        
	        <br />
	        
	        
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
       
         
        
         
        
    
     <br />
     <br />
    <p:commandButton value="Ajouter" update="msgs" action="#{tacheBean.ajouterTache()}" icon="pi pi-check" />
     
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Inline:" />
            <h:outputText value="#{calendarView.date1}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            
             
            <h:outputText value="Datetime:" />
            <h:outputText value="#{calendarView.date10}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
             
           
        </p:panelGrid>
    </p:dialog>
    </p:fieldset>
</h:form>
        
        	
    </h:body>
</html>
