<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    <meta charset="utf-8" />
        <title>Users</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
     </h:head>
     
     <h:body>
      <h:outputText value="Users" />

<p:dataTable var="car" value="#{userBean.allUsers}">
    <p:column headerText="Nom ">
        <h:outputText value="#{car.nom}" />
    </p:column>
 
    <p:column headerText="Prenom">
        <h:outputText value="#{car.prenom}" />
    </p:column>
    <p:column headerText="Login">
        <h:outputText value="#{car.login}" />
    </p:column>
    <p:column headerText="Role">
        <h:outputText value="#{car.role}" />
    </p:column>
    <p:column headerText="Nom Groupe">
        <h:outputText value="#{car.groupuser.nom}" />
    </p:column>
    
 
 
   <!--  <p:column headerText="Team">
        <h:outputText value="#{projectBean.getAllProjectgroup(car.groupproject.id)}" />
    </p:column>
     -->
 


</p:dataTable>
	</h:body>
</html>
