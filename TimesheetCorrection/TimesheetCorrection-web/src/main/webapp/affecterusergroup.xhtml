<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:p="http://primefaces.org/ui">

	
	
	<h:body>
	<h:form  id="form2">
	
		

	<br/>

		
		
		<h:selectOneMenu value="#{userBean.id}" >
			<f:selectItems value="#{userBean.allUsers}" 
				var="user" itemValue="#{user.id}" 
				itemLabel="#{user.login}" />
		</h:selectOneMenu>
		
		<h:selectOneMenu value="#{userBean.idgroup}" >
			<f:selectItems value="#{groupUserBean.allGroups}" 
				var="group" itemValue="#{group.id}" 
				itemLabel="#{group.nom}" />
		</h:selectOneMenu>
		
		<h:commandButton id="btn" action="#{userBean.affUserGroup()}" value="Affecter" />
		
	<br/>
	
		</h:form>
	
	
	 </h:body>
</html>
